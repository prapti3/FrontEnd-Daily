<head>

    <title>Card - Grid + FlexBox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Creating Card using FlexBox + Grid</h1>
        <div class="card">

            <div class="card-left">
                <div class="head-img">
                    <img src="img.jpg" alt="">
                </div>
                <div class="head-data">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas, voluptas?</p>

                </div>
            </div>
            <div class="card-right">
                <div class="head-img-2">
                    <img src="img.jpg" alt="">
                    
                </div>
                <div class="head-data-2">
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Architecto doloremque odit nobis
                        quibusdam praesentium exercitationem et quas facere dolore provident!</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
